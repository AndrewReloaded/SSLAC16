<script src=sslac.js></script>
<script>
    set_rest("EmLight=0", _ip);
    get_value();

    function setname(e) {
        if (e.id.substring(0, 6) == "chname") {
            post_rest("chN=" + e.id.substring(6) + "&=" + e.value, _ip);
            return
        }
        if (e.id.substring(0, 6) == "grname") {
            post_rest("grN=" + e.id.substring(6) + "&=" + e.value, _ip);
            return
        }
        if (e.id.substring(0, 5) == "color") {
            var d = toR(e.value);
            var a = toB(e.value);
            var c = toG(e.value);
            set_rest("colorN=" + e.id.substring(5) + "&=" + d + "&=" + c + "&=" + a, _ip);
            return
        }
        if (e.id.substring(0, 4) == "mode") {
            if (e.checked) {
                set_rest("invN=" + e.id.substring(4) + "&=1", _ip)
            } else {
                set_rest("invN=" + e.id.substring(4) + "&=0", _ip)
            }
        }
        if (e.id.substring(0, 4) == "type") {
            set_rest("typeN=" + e.id.substring(4) + "&=" + e.value, _ip)
        }
    }

    function quitBox(a) {
        set_value();
        sv();
        return false
    }

    function get_value() {
        group = get_rest("grN=", _ip);
        for (i = 0; i < 16; i++) {
            var a = (get_rest("chN=" + i, _ip));
            document.getElementById("chname" + i).value = a[6][0];
            if (a[5][0] == 1) {
                document.getElementById("mode" + i).checked = true
            } else {
                document.getElementById("mode" + i).checked = false
            }
            if (a[4][0] > 15) {
                document.getElementById("type" + i).selectedIndex = 1
            }
            if (a[4][0] == 0) {
                document.getElementById("type" + i).selectedIndex = 0;
                document.getElementById("color" + i).value = RGBtoHEX(a[2][0], a[2][1], a[2][2])
            }
        }
        for (i = 0; i < 8; i++) {
            document.getElementById("grname" + i).value = group[0][i]
        }
    };
</script>
